<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Directives - VueJS</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css"></link>
</head>
<body>
    <div id="app">
        Text: {{message}}
        <div v-bind:title="ramNumber" v-if="shown">
            Hover me to see random number.
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello world!',
                ramNumber: Math.floor(Math.random()*50)+1,
                shown: true
            }
        })
    </script>
</body>
</html>
