<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button - VueJS</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css"></link>
</head>
<body>
    <div id="app">
        <button class="vue-btn" v-on:click="getRandomNum">Click me to get a ramdom number.</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                randNum: ''
            },
            methods: {
                getRandomNum(){
                    this.randNum = Math.floor(Math.random()*100)+1;
                    alert(`The ramdom number is : ${this.randNum}`);
                }
            }
        })
    </script>
</body>
</html>
