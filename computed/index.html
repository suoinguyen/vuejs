<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Computed - VueJS</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css"></link>
</head>
<body>
    <div id="app">
        <input placeholder="Type here..." v-model="text"/>
        {{lowercase}}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: ''
            },
            computed: {
                lowercase(){
                    return this.text.toLowerCase();
                }
            }
        })
    </script>
</body>
</html>
